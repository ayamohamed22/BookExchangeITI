<div class="modal-header modal__header">

    <h2>Make Request with {{bindUser.FirstName}} {{bindUser.LastName}}</h2>
    <button (click)="closeModale('addRequest')" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
</div>
<div class="modal-body">
    <div class="row justify-content-between">
        <div class="col-4 center-request-page">
            <h3>You want</h3>
            <img #BookImage alt="big images" [src]="bindBook.Photo_Url" alt="Select Book From Quick Search" width="342px" height="500px">
            <h3>{{bindBook.Title}} </h3>
        </div>
        <div class="col-1 center-request-page">
            <div>
                {{bindUser.FirstName}}
            </div>
            <div>
                <h1><i class="fa fa-exchange" aria-hidden="true"></i></h1>
            </div>
            <div>

            </div>
            <div class="my__account__wrapper" (click)="makeRequest()">
                <div class="account__form">
                    <div class="form__btn ">
                        <button type="button"> Request</button>
                    </div>
                </div>

            </div>
            <div>
                {{error}}
            </div>

        </div>
        <div class="col-4 center-request-page">
            <h3>You Give</h3>
            <div class="input__box">
                <ng-autocomplete [data]="data" [searchKeyword]="keyword" (selected)='selectEvent($event)' (inputChanged)='onChangeSearch($event)' (inputFocused)='onFocused($event)' [itemTemplate]="itemTemplate" [notFoundTemplate]="notFoundTemplate">
                </ng-autocomplete>
                <ng-template #itemTemplate let-item>
                    <a [innerHTML]="item.Title"></a>
                </ng-template>
                <ng-template #notFoundTemplate let-notFound>
                    <div [innerHTML]="notFound"></div>
                </ng-template>
            </div>
            <img #BookImage alt="big images" [src]="selectedBook.Photo_Url" width="342px" height="500px">
            <h3>{{selectedBook.Title}} </h3>
        </div>
        <div class="col-4">

        </div>
    </div>


</div>
