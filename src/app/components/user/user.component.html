<div class="row" style="height: 1340px;">
    <div class="col-sm-4 ">
        <div class="wrapper ">

            <div class="sidebar" data-color="purple" data-background-color="white">
                <!--
      Tip 1: You can change the color of the sidebar using: data-color="purple | azure | green | orange | danger"

      Tip 2: you can also add an image using data-image tag
  -->

                <div class="sidebar-wrapper data">
                    <ul class="nav">
                        <li class="nav-item active  ">
                            <a class="nav-link" routerLink="">
                                <i class="material-icons">dashboard</i>
                                <p>Home</p>
                            </a>
                        </li>
                        <!-- your sidebar here -->
                        <li class="nav-item">
                            <a [routerLink]="['profile']" class="nav-link">
                                <i class="fa fa-user fa-lg"></i> Profile
                            </a>
                        </li>
                        <li class="nav-item">
                            <a *ngIf="loginService.isLoggedInNew() && loginService.getCurrentLogginId()== userId" routerLink="editprofile" class="nav-link">
                                <i class="fa fa-pencil-square-o"></i> Edit Profile
                            </a>
                        </li>

                        <li class="nav-item">
                            <a routerLink="havedbooks" class="nav-link">
                                <i class="fa fas fa-book"></i> My Books
                            </a>
                        </li>
                        <li class="nav-item">
                            <a routerLink="wantedbooks" class="nav-link">
                                <i class="fa far fa-heart"></i> Wishlists
                            </a>
                        </li>
                        <li class="nav-item">
                            <a *ngIf="loginService.isLoggedInNew() && loginService.getCurrentLogginId()== userId" routerLink="searchchat" class="nav-link">
                                <i class="fa far fa-comments"></i> Chat
                            </a>
                        </li>
                        <li class="nav-item">
                            <a *ngIf="false" routerLink="complaint" class="nav-link">
                                <i class="fa far fa-files-o"></i> Complaints
                            </a>
                        </li>

                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- <div class="col-sm-8"> -->

    <div class="main-panel col-sm-8">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">

                <div class="navbar-wrapper">
                    <router-outlet></router-outlet>
                </div>
            </div>
