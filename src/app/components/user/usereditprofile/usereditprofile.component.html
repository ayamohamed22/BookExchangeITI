<!--start edit profile-->
<section class="edit-profile">
  <h2>Edit Profile</h2>

  <div class="container">
    <div class="row">
      <!-- left column -->
      <div class="col-md-5">
        <div class="text-center data">
          <img src="assets/images/user.png" class="avatar img-circle" alt="logo">
          <h5>Upload other photo...</h5>
          <input type="file" class="form-control" name="image">
        </div>
        <div class="form-group">
          <label class="col-lg-8 control-label"></label>
          <div class="col-lg-12 col-md-12 col-sm-12">
            <input type="submit" class="btn btn-success" (click)="updateUser(updateForm.value)" value="Save">
            <span></span>
            <input type="reset" class="btn btn-danger" value="Cancel">
          </div>
        </div>
      </div>
      <!-- edit form column -->
      <div class="col-md-6 personal-info  ">
        <form class="form-horizontal dataform" role="form" name="updateForm" #updateForm='ngForm'>

          <div class="form-group">
            <label class="col-lg-8 control-label">First name:</label>
            <div class="col-lg-12 col-md-12 col-sm-12">
              <input required ngModel name="FirstName" #firstname='ngModel' class="form-control" type="text"
                ngModel="{{user?.FirstName}}">
              <div class="alert alert-danger" role="alert" *ngIf="firstname.touched &&!firstname.valid">This feild is
                required</div>
            </div>
          </div>
     
      <div class="form-group">
        <label class="col-lg-8 control-label">Last name:</label>
        <div class="col-lg-12 col-md-12 col-sm-12">
          <input required class="form-control" ngModel name="LastName" #lastName='ngModel' type="text"
            ngModel="{{user?.LastName}}">
          <div class="alert alert-danger" role="alert" *ngIf="lastName.touched && lastName.invalid">this feild is
            required
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-lg-8 control-label">Email:</label>
        <div class="col-lg-12 col-md-12 col-sm-12">
          <input class="form-control" type="text" ngModel name="Email" required #Email='ngModel'
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" ngModel="{{user?.Email}}">
          <div class="alert alert-danger" role="alert" *ngIf="Email.touched && Email.errors?.required">this feild is
            required</div>
          <div class="alert alert-danger" role="alert" *ngIf="Email.errors?.pattern">This is not a valid Email!!!</div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-lg-8 control-label">Address:</label>
        <div class="col-lg-12 col-md-12 col-sm-12">
          <input class="form-control" name="address" ngModel #address='ngModel' type="text" ngModel="{{user?.Address}}">
        </div>
      </div>
      <div class="form-group">
        <label class="col-lg-8 control-label">City:</label>
        <div class="col-lg-12 col-md-12 col-sm-12">
          <input name="city" class="form-control" ngModel #city='ngModel' type="text" ngModel="{{user?.City}}">
        </div>
      </div>
      <!-- <div class="form-group">
        <label class="col-lg-8 control-label">Rate:</label>
        <div class="col-lg-12 col-md-12 col-sm-12">
          <input class="form-control" name="Rate" ngModel #Rate='ngModel' type="text" ngModel="{{user?.Rate}}">
        </div>
      </div> -->
      <!-- <div class="form-group">
        <label class="col-lg-8 control-label"></label>
        <div class="col-lg-12 col-md-12 col-sm-12">
          <input type="submit" class="btn btn-success" (click)="updateUser(updateForm.value)" value="Save">
          <span></span>
          <input type="reset" class="btn btn-danger" value="Cancel">
        </div>
      </div> -->
      </form>
    </div>
  </div>
  </div>
  <hr>
</section>
<!--end edit profile-->
